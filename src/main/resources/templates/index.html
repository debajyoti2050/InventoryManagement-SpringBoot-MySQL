<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Product Management</title>

</head>
<body>


<div class="wrapper">
        <div class="title">Product Management Form</div>
        <div class="form">
            <form id="Submit-form" action="/post"method="post">
                <div class="inputfield">
                    <label for="Product Name">Product Name</label>
                    <input type="text" class="input" name="name" id="Product Name" value="" />
                </div>
                <div class="inputfield">
                    <label for="Product ID">Product ID</label>
                    <input type="text" class="input" name="name" id="Product ID" value="" />
                </div>
                <div class="inputfield">
                    <label for="Product Manufacturer">Product Manufacturer</label>
                    <input type="text" class="input" name="name" id="Product Manufacturer" value="" />
                </div>
                <div class="inputfield">
                    <label for="Product Price">Product Price</label>
                    <input type="text"  class="input" name="name" id="Product Price"value=""/>
                </div>
                <div class="inputfield">
                    <input type="submit" value="submit" class="btn"/>
                    <!--
                    <input type="reset" value="reset" class="btn"/>
                    -->
                </div>
            </form>
        </div>
    </div>

</body>
</html>
