<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management</title>
<link rel="stylesheet"  href="/styles.css">
</head>
<body>


<div class="wrapper">
        <div class="title">Product Management Form</div>
        <div class="form">
            <form id="Submit-form" action="/products" name="myForm" method="post">
                <div class="inputfield">
                    <label for="productName">Product Name</label>
                    <input type="text" class="input" name="name" id="Product Name" value="" />
                </div>
                
                <div class="inputfield">
                    <label for="productManufacturer">Product Manufacturer</label>
                    <input type="text" class="input" name="name" id="Product Manufacturer" value="" />
                </div>
                <div class="inputfield">
                    <label for="productPrice">Product Price</label>
                    <input type="text"  class="input" name="name" id="Product Price"value=""/>
                </div>
                <div class="inputfield">
                    <input type="submit" value="submit" onClick="submitForm()" class="btn"/>
                    <!--
                    <input type="reset" value="reset" class="btn"/>
                    -->
                </div>
            </form>
        </div>
    </div>
    
    <script type="text/javascript">
    function submitForm(){
    	alert("Sending Input Data in JSON");
    	var xhr = new XMLHttpRequest();
        xhr.open(form.method, form.action, true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
        var formData = JSON.stringify($("#myForm").serializeArray());
        xhr.send(JSON.stringify(formData));
    
    }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    

</body>
</html>
